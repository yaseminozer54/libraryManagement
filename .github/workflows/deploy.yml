name: Deploy to Cloud and DockerHub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/library-management:latest .

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/library-management:latest

      - name: Set up SSH key
        run: |
            echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
            chmod 600 key.pem
            mkdir -p ~/.ssh
            ssh-keyscan -H 13.53.38.4 >> ~/.ssh/known_hosts
        shell: bash

      - name: Connect and deploy
        run: scp -i key.pem build/libs/libraryManagement-0.0.1-SNAPSHOT.jar ec2-user@13.53.38.4:/home/ec2-user/
      
